<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>NY Library</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<style type="text/css">

.bs-example{ margin: 0px; }

.navbar-brand { font-size: 20px; font-family: sans-serif; }

</style>
</head>
<body>

    <div style="font-family: 'Roboto', sans-serif">
        <nav class="navbar navbar-expand-lg bg-white navbar-light">
            <a class="navbar-brand" href="#">
                <img src= "{% static "images/logo.png" %}" class="d-inline-block align-top" alt="" style="height: 100px; padding-left: 20px;">
            </a>
    
            <div class="container-fluid justify-content-center">
                <form class="d-flex" method = 'POST' action = "{% url 'book_search' %}">
                  {% csrf_token %}
                  <label class=" w-50 align-self-center" for = "searchby">Search by:</label>
                  <select class=" w-50 form-control" name="searchby">
                    <option value="title">title</option>
                    <option value="author">author</option>
                    <option value="category">category</option>
                  </select>
                  <div>&nbsp</div>
                  <input class="form-control me-2" name = 'search-result' type="search" placeholder="Search" aria-label="Search">
            
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                </div>
    
            <div  class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav"> </div>
                <div class="navbar-nav ">
                    <a href="/" ><button type="button" class="btn btn-outline-success">Home</button></a>
                    <a href="../../borrowed" ><button type="button" class="btn btn-outline-primary">Borrowed&nbspBooks</button></a>
                    <a href="logout"><button type="button" class="btn btn-outline-danger">Logout</button></a> &nbsp
                </div>
                </div>
    
            </div>
        </nav>
    </div>
</body>
</html>
